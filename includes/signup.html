<div class="wrapper d-flex flex-column min-vh-100">
  <div class="flex-grow-1">
    <section class="py-5">
      <div class="container px-lg-5">

              <form id="loginForm" class="login-container">

                  <label for="name" class="form-label">Nome completo:</label>
                  <input type="text" id="name" name="name" class="form-control max-width-input" required>
                </div>
                <div class="mb-3">
                  <label for="username" class="form-label">Usu√°rio:</label>

                <div class="mb-3">

                  <input type="password" id="password" name="password" class="form-control max-width-input" required
