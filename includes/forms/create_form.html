<div class="wrapper d-flex min-vh-100">
    <div class="flex-grow-1">
        <section class="py-5">
            <div class="container px-lg-5 navegationbar-scroll">
                <div class="alert alert-light pt-1 rounded-3 text-center border-0 h-100 border-0 shadow-sm"
                    style="background-color: rgba(251, 192, 114, 0.1);">
                    <div class="m-3 m-lg-3">
                        <h1 class="display-5 fw-bold">Criar Formulário</h1>
                        <div class="container">
                            <form id="createForm">
                                <div class="row">
                                    <div class="justify-content-center">
                                        <div class="card text-center shadow-sm">
                                            <div class="card-header">
                                                Título:
                                            </div>
                                            <div class="card-body">
                                                <div class="form-group">
                                                    <textarea class="form-control" id="titulo" name="titulo" rows="2"
                                                        required></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row pt-3">
                                    <div class="justify-content-center">
                                        <div class="card text-center shadow-sm">
                                            <div class="card-header">
                                                Descrição:
                                            </div>
                                            <div class="card-body">
                                                <div class="form-group">
                                                    <textarea class="form-control" id="descricao" name="descricao"
                                                        rows="4" required></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn-primary btn-round bi bi-arrow-down-circle-fill"
                                        onclick="creatingForm()"></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
